<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/admin/dashboard.css">
</head>

<body>
    <div class="row g-0" style="height: 100vh;">
        <div class="col-md-6 mb-md-0 d-flex flex-column justify-content-center"
            style="background: linear-gradient(180deg, #9FFC97 1.5%, #91BBFD 92.13%);height: auto;">
            <div class="justify-content-center mt-3 mb-5 align-items-center d-flex" style="margin: auto;">
                <a href="#" class="d-flex align-items-center mt-3 mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="../../assets/pemprovsumbar.png" width="100" height="32" class="img-fluid" alt="...">
                    <span class="fs-4"></span>
                    <h2 style="color: white; margin-left: 8px; font-weight: 600;">BIRO ORGANISASI <br> <span
                            style="font-size: 24px; font-weight: 500;">SETDA PROVINSI <br>
                            SUMATERA BARAT</span> </h2>
                </a>
            </div>
        </div>

        <div class="col-md-6 p-4 ps-md-0 d-flex flex-column justify-content-center"
            style=" border-top-right-radius: 30px; border-top-left-radius: 30px; background: linear-gradient(180deg, #FFFF 80%, #C5D9FF 110%); margin-top: -6%;">
            <div style="padding: 4% 12% 12% 12%; margin-top: 8%;">
                <div class="header-text mb-4 text-center">
                    <h2
                        style="font-weight: 800; font-size: 1.8rem; letter-spacing: 3.2px; padding: 0 8% 0 8%; text-shadow: 0 6px 10px rgba(0, 0, 0, 0.364);">
                        Halo, Selamat Datang Pegawai!</h2>
                </div>
                <h5 class="mt-5" style="font-size: 1.1rem">NIP</h5>
                <div class="input-group mb-4" style="width: 100%;">
                    <input type="text" class="form-control form-control-lg fs-6 rounded-4"
                        style="background-color: #EBEBEB; border-radius: 20px; border-color: #EBEBEB;" placeholder="Ketikkan NIP disini">
                </div>
                <h5 style="font-size: 1.1rem">Password</h5>
                <div class="input-group mb-4" style="width: 100%;">
                    <input type="password" class="form-control form-control-lg fs-6 rounded-4"
                        style="background-color: #EBEBEB; border-radius: 20px; border-color: #EBEBEB;" placeholder="Ketikkan password disini">
                </div>
                <div class="input-group mt-4 justify-content-center">
                    <button class="btn btn-lg fs-6"
                        style="background-color: #FA5F00;border-radius: 30px;color: white;width: 100px; font-weight:800;">Log
                        In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
