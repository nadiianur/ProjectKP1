    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:700' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/karyawan/profile.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ms-3 me-3">
            <a href="home.html"
                class="d-flex align-items-center mt-1 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="../../assets/pemprovsumbar.png" width="40" height="40" class="img-fluid" alt="pemprovsumbar">
                <span class="fs-4"></span>
                <h6 class="nav-title mt-1"> BIORASI<br><span style="font-size: 14px;">Pegawai Terbaik</span></h6>
            </a>
            <div class="btn-group">
                <svg class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                    viewBox="0 0 24 24" width="24px" fill="#000000">

                        <rect fill="none" height="24" width="24" />

                            <g>
                                <path d="M20,9H4v2h16V9z M4,15h16v-2H4V15z" />
                            </g>
                        </g>
                    </g>
                </svg>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="home.html">Home</a></li>
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>

                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <h5 class="mt-2 ms-3" style="font-weight: 800;">Profile</h5>
        <p class="mt-2 ms-3" style="font-size: small;">Silahkan lakukan perubahan pada profile.</p>
        <br>
        <div style="padding: 0 16% 0 16%;">
            <div class="cards d-flex position-relative mx-auto mb-5 justify-content-center">
                <img src="../../assets/profile.png" class="flex-shrink-0 me-2" alt="..." width="80" height="80">
                <div>
                    <h6 class="mt-3 fw-bold">Andri Pramuhardana, S.STP, M.Si</h6>
                    <p class="mt-2">198210182000121001</p>
                </div>
            </div>
        </div>
       
        <div class="sub-main mt-5">
            <div class="flex-column align-items-center justify-content-center" style="margin: 8%;width: 60%;">
                <form id="updateprofile">
                    <div class="mb-3">
                        <label for="nip" class="form-label mt-5 fw-bold">NIP</label>
                        <input type="text" class="form-control" id="nip" aria-describedby="textHelp"required>
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label fw-bold">Nama</label>
                        <input type="text" class="form-control" id="nama" aria-describedby="textHelp"required>
                    </div>
                    <div class="mb-3">
                        <label for="golongan" class="form-label fw-bold">Golongan</label>
                        <select id="golongan" class="form-select" aria-label="Default select example">
                            <option selected>Pilih Golongan</option>
                            <option value="IV/c">IV/c</option>
                            <option value="IV/b">IV/b</option>
                            <option value="IV/a">IV/a</option>
                            <option value="III/c">III/c</option>
                            <option value="III/b">III/b</option>
                            <option value="III/a">III/a</option>
                            <option value="">-</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="jabatan" class="form-label fw-bold">Jabatan</label>
                        <input type="text" class="form-control" id="jabatan" aria-describedby="textHelp"required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label fw-bold">Jenis Kelamin</label>
                        <select id="jenis_kelamin" class="form-select" aria-label="Default select example">
                            <option selected>Pilih Jenis Kelamin</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Laki - laki">Laki - laki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="oldpassword" class="form-label fw-bold">Old Password</label>
                        <input type="password" class="form-control" id="oldpassword">
                    </div>
                    <div class="mb-3">
                        <label for="newpassword" class="form-label fw-bold">New Password</label>
                        <input type="password" class="form-control" id="newpassword">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 d-flex justify-content-center mx-auto">Save</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
