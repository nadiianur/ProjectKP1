    <div class="main" style="padding: 2%; font-family: 'Poppins';">
        <h5 class="mt-2 ms-3" style="font-weight: 800;">Profile Saya</h5>
        <p class="mt-2 ms-3" style="font-size: small;">Silahkan lakukan perubahan pada profile</p>
        <br>
        <div class="d-flex position-relative mx-auto mb-5 justify-content-center"
            style="max-width: fit-content; background-color: #E0E0E0; padding: 4%; border-radius: 12px;">
            <img src="../../assets/profile.png" class="flex-shrink-0 me-3" alt="..." width="80" height="80">
            <div>
                <h6 class="mt-1 fw-bold">Andri Pramuhardana, S.STP, M.Si</h6>
                <p class="mt-3">198210182000121001</p>
            </div>
        </div>

        <div style="background: linear-gradient(180deg, #7ABDFF 1.5%, #BAFFD9 92.13%); margin: -2%; height: 50rem; border-top-right-radius: 24px; border-top-left-radius: 24px;">
            <div class="flex-column align-items-center justify-content-center"
                style="margin: 4% 24% 0 24%;">
                <form id="updateprofile">
                    <div class="mb-3">
                        <label for="nip" class="form-label mt-5">NIP</label>
                        <input type="text" class="form-control" id="nip" aria-describedby="textlHelp">
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" aria-describedby="textlHelp">
                    </div>
                    <div class="mb-3">
                        <label for="golongan" class="form-label">Golongan</label>
                        <input type="text" class="form-control" id="golongan" aria-describedby="textlHelp">
                    </div>
                    <div class="mb-3">
                        <label for="jabatan" class="form-label">Jabatan</label>
                        <input type="text" class="form-control" id="jabatan" aria-describedby="textlHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <input type="text" class="form-control" id="jenis_kelamin" aria-describedby="textlHelp">
                    </div>
                    <div class="mb-3">
                        <label for="oldpassword" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="oldpassword">
                    </div>
                    <div class="mb-3">
                        <label for="newpassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newpassword">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 d-flex justify-content-center mx-auto"
                        style="background: #488DF8; align-items: center; border-radius: 30px;">Save</button>

                </form>
            </div>
        </div>
    </div>
