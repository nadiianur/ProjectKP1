<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/admin/dashboard.css">
    <title>Login</title>
</head>

<body>
    <div class="row g-0" style="height: 100vh;">
        <div class="col-md-6 mb-md-0 d-flex flex-column justify-content-center"
            style="background: linear-gradient(180deg, #DFFFD0 1.5%, #91BBFD 92.13%);height: auto;">
            <img src="../../assets/login.png" style="width: 100%;" alt="...">
        </div>
        <div class="col-md-6 p-4 ps-md-0 d-flex flex-column justify-content-center"
            style=" border-top-right-radius: 50px; border-top-left-radius: 50px; background: white; margin-top: -6%;">
            <div style="padding: 12%; margin-top: 6%;">
                <div class="header-text mb-5 text-center">
                    <h2
                        style="font-weight: bold; font-size: 32px; letter-spacing: 3.2px; text-shadow: 0 6px 10px rgba(0, 0, 0, 0.364);">
                        Forgot Password</h2>
                </div>
                <h5 style="font-size: 18px;">Username</h5>
                <div class="input-group mb-4" style="width: 100%;">
                    <input type="text" class="form-control form-control-lg fs-6 rounded-4"
                        style="background-color: #EBEBEB; border-radius: 20px;" placeholder="Ketikkan username disini">
                </div>
                <h5 style="font-size: 18px;">Email</h5>
                <div class="input-group mb-4" style="width: 100%;">
                    <input type="email" class="form-control form-control-lg fs-6 rounded-4"
                        style="background-color: #EBEBEB; border-radius: 20px;" placeholder="Ketikkan email disini">
                </div>
                <h5 style="font-size: 18px;">NIP</h5>
                <div class="input-group mb-4" style="width: 100%;">
                    <input type="text" class="form-control form-control-lg fs-6 rounded-4"
                        style="background-color: #EBEBEB; border-radius: 20px;" placeholder="Ketikkan NIP disini">
                </div>
                <div class="input-group mt-5 mb-3 justify-content-center">
                    <a href="changePass.html"> <button class="btn btn-lg fs-6"
                        style="background-color: #FA5F00;border-radius: 30px;color: white;width: 200px; font-weight:800;">Change Password</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
