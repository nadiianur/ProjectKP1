<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/kepala_biro/updateProfile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <title>Pelaporan Kepala Biro</title>
</head>

<body>
    <header class="p-2 mb-3 border-bottom" style="background: rgb(188,255,187);
    background: linear-gradient(307deg, rgba(188,255,187,1) 13%, rgba(58,134,255,1) 100%); height: 9vh;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="dashboard.html"
                    class="navbar-brand d-flex align-items-center mt-1 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="../../assets/pemprovsumbar.png" width="36" height="36" class="img-fluid" alt="...">
                    <span class="fs-4"></span>
                    <h5 class="mt-2"
                        style="margin-left: 8px; font-size: 14px; font-family: 'Poppins'; font-weight: 600;">
                        BIRO ORGANISASI SETDA PROVINSI SUMATERA BARAT</h5>
                </a>
                <div class="dropdown text-end">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- Gunakan tag img untuk menampilkan gambar profil -->
                        <img src="../../assets/user.png" alt="User Image" width="50%" height="50%">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                        <li><a class="dropdown-item" href="updateProfile.html">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main style="padding: 4%; margin-top: -20px;">
        <div class="konten">
            <h3 class="fw-bold">Profile Saya</h3>
            <p>Silahkan lakukan perubahan pada profile </p>
        </div>
        <div class="container mt-9" style="margin-top: 0;">
            <div class="row ">
                <div class="col-md-3 d-flex justify-content-end mt-5" style="margin-right: 1%;">
                    <div class="container">
                        <div class="fotoprofil" style="position: relative;">
                            <img src="../../assets/contohh.jpeg" alt="Profil Pengguna" class="profile-picture">
                            <div class="upload position-absolute top-0 start-50 translate-middle-x ">
                                <img src="../../assets/upload.png" alt="upload">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h2 class="nameKep">Kepala Biro</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="KepalaBiro" required>
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="FITRIATI. M, S.Si, M.Si"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="nip" class="form-label">NIP</label>
                            <input type="number" class="form-control" id="nip"
                                placeholder="119845451156487451168764146886" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="kepalabiro@gmail.com" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <div class="custom-dropdown">
                                    <label for="golongan">Golongan</label>
                                    <select class="form-select" id="golongan" name="golongan" required>
                                        <option selected>Pilih Golongan</option>
                                        <option value="IV/c">IV/c</option>
                                        <option value="IV/b">IV/b</option>
                                        <option value="IV/a">IV/a</option>
                                        <option value="III/d">III/d</option>
                                        <option value="III/c">III/c</option>
                                        <option value="III/b">III/b</option>
                                        <option value="III/a">III/a</option>
                                        <option value="">-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-dropdown">
                                    <label for="jenis_kelamin">Jenis Kelamin</label>
                                    <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                                        <div>
                                            <option selected>Pilih jenis kelamin</option>
                                            <option value="laki-laki">Laki - Laki</option>
                                            <option value="perempuan">Perempuan</option>
                                        </div>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-6">

                                <label for="password" class="form-label">Password Lama</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-md-6">

                                <label for="new_password" class="form-label">Password Baru</label>
                                <input type="password" class="form-control" id="new_password">
                            </div>
                        </div>
                        <button type="submit"
                            class="btn d-flex justify-content-center align-items-center mt-5 mx-auto">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </main>




    <!-- Menyertakan skrip jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </script>

    <!-- Menyertakan skrip JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
