<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary"
        style="background: linear-gradient(90deg, #3A62FF 0%, rgba(48, 255, 43, 0.13) 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./image/logo_prov.png" alt="Logo" width="3%" height="5%"
                    class="d-inline-block align-text-top"> BIRO ORGANISASI SETDA PROVINSI SUMATERA BARAT
            </a>

            <!-- Tombol Toggle untuk Tampilan Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Daftar Navigasi -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Gunakan tag img untuk menampilkan gambar profil -->
                            <img src="./image/user.png" alt="User Image" width="50%" height="50%">
                        </a>
                        <div class="dropdown-menu ms-auto" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="updateProfile.html">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="konten">
        <h3 style="font-weight: 600; font-size: 30px;">Pelaporan
        </h3>
        <p style="font-size: 20px; ">Menyimpan data penilaian karyawan dalam bentuk laporan PDF</p>
    </div>

    <h3 class="tulisan_periode " style="font-weight: 400; font-size: 25px;">Periode </h3>
    <div class="periode d-flex flex-column justify-content-center align-items-center">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pilih Bulan Penilaian Karyawan
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Januari</button></li>
                <li><button class="dropdown-item" type="button">Februari</button></li>
                <li><button class="dropdown-item" type="button">Maret</button></li>
                <li><button class="dropdown-item" type="button">April</button></li>
                <li><button class="dropdown-item" type="button">Mei</button></li>
                <li><button class="dropdown-item" type="button">Juni</button></li>
                <li><button class="dropdown-item" type="button">Juli</button></li>
                <li><button class="dropdown-item" type="button">Agustus</button></li>
                <li><button class="dropdown-item" type="button">September</button></li>
                <li><button class="dropdown-item" type="button">Oktober</button></li>
                <li><button class="dropdown-item" type="button">November</button></li>
                <li><button class="dropdown-item" type="button">Desember</button></li>
            </ul>
        </div>
            <a class="btn-generate" href="pelaporanTabel.html" >Generate Data</a>
        
    </div>



    <!-- Menyertakan skrip jQuery -->
