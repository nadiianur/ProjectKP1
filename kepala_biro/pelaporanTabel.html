<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/pelaporanTabel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Pelaporan Kepala Biro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary"
        style="background: rgb(188,255,187);
        background: linear-gradient(307deg, rgba(188,255,187,1) 13%, rgba(58,134,255,1) 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./image/logo_prov.png" alt="Logo" width="3%" height="5%"
                    class="d-inline-block align-text-top"> BIRO ORGANISASI SETDA PROVINSI SUMATERA BARAT
            </a>

            <!-- Tombol Toggle untuk Tampilan Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Daftar Navigasi -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Gunakan tag img untuk menampilkan gambar profil -->
                            <img src="./image/user.png" alt="User Image" width="50%" height="50%">
                        </a>
                        <div class="dropdown-menu ms-auto" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="updateProfile.html">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="konten">
        <h3 style="font-weight: 600; font-size: 30px;">Pelaporan
        </h3>
        <p style="font-size: 20px; ">Menyimpan data penilaian karyawan dalam bentuk laporan PDF</p>
    </div>

    <div class="container col-7">

        <table class="table" >
            <thead style="background-color: #FFB500;">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama File</th>
                <th scope="col">Periode</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td >1</td>
                <td>Periode penilaian januari</td>
                <td>Januari</td>
              </tr>
              <tr>
                <td >2</td>
                <td>Periode penilaian bulan Februari</td>
                <td>Februari</td>
              </tr>
            </tbody>
        </table>
    </div>
    <!-- Menyertakan skrip jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </script>

    <!-- Menyertakan skrip JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
