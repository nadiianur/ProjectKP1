<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/login.css">
  <title>Login Kepala Biro</title>
</head>

<body>
  <div class=" d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box"
      style="background: linear-gradient(180deg, #DFFFD0 1.5%, #91BBFD 92.13%);height: 100vh; width: 50%; margin:0">
      <h6 class="text-white fs-2" style="font-size: xx-large; font-weight:bolder;">Karisma</h6>
      <div class="featured-image mb-3">
        <img src="./image/login.png" class="img-fluid" style="width: 250px;">
      </div>
    </div>

    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2 style="font-weight: bold; font-size: 36px; letter-spacing: 3.2px">Selamat Datang Kembali Kepala Biro!
          </h2>
        </div>
        <h5>Username</h5>
        <div class="input-group mb-4" style="height: 50px; width: 600px;">
          <input type="text" class="form-control form-control-lg fs-6 rounded-4"
            style="background-color: #EBEBEB; border-radius: 20px;" placeholder="Ketikkan username disini">
        </div>
        <h5>Password</h5>
        <div class="input-group mb-1" style="height: 50px; width: 600px;">
          <input type="password" class="form-control form-control-lg fs-6 rounded-4"
            style="background-color: #EBEBEB; border-radius: 20px;" placeholder="Ketikkan password disini">
        </div>
        <div class="input-group mb-3 d-flex pe-5">
          <div class="forgot mt-1" style="margin-left: auto;">
            <small><a href="#" style="text-decoration: none;">Forgot Password?</a></small>
          </div>
        </div>
        <div class="input-group mb-3 justify-content-center pe-5">
          <button class="btn btn-lg fs-6 "
            style="background-color: #FA5F00;border-radius: 30px;color: white;width: 100px; font-weight:500;">Log
            In</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
