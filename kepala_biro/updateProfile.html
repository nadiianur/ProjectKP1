<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/updateProfile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Pelaporan Kepala Biro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary"
        style="background: rgb(188,255,187);
        background: linear-gradient(307deg, rgba(188,255,187,1) 13%, rgba(58,134,255,1) 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./image/logo_prov.png" alt="Logo" width="3%" height="5%"
                    class="d-inline-block align-text-top"> BIRO ORGANISASI SETDA PROVINSI SUMATERA BARAT
            </a>

            <!-- Tombol Toggle untuk Tampilan Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Daftar Navigasi -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Gunakan tag img untuk menampilkan gambar profil -->
                            <img src="./image/user.png" alt="User Image" width="50%" height="50%">
                        </a>
                        <div class="dropdown-menu ms-auto" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="updateProfile.html">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="konten">
        <h3 style="font-weight: 600; font-size: 30px;">Profil Saya
        </h3>
        <p style="font-size: 20px; ">Silahkan lakukan perubahan pada profile</p>
    </div>
    <h2 class="nameKep">Kepala Biro</h2>
    <div class="container mt-5" style="margin-top: 0;">
        <div class="row" >
            <div class="col-md-3 d-flex justify-content-end" style="margin-right: 1%;">
                <div class="container">
                    <div class="fotoprofil" style="position: relative;">
                        <img src="image/contohh.jpeg" alt="Profil Pengguna" class="profile-picture">
                        <div class="upload position-absolute top-0 start-50 translate-middle-x "  >
                            <img src="image/upload.png" alt="upload" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="KepalaBiro">
                    </div>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="FITRIATI. M, S.Si, M.Si">
                    </div>
                    <div class="mb-3">
                        <label for="nip" class="form-label">NIP</label>
                        <input type="number" class="form-control" id="nip" placeholder="119845451156487451168764146886">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="kepalabiro@gmail.com">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <div class="custom-dropdown">
                                <label for="golongan" >Golongan</label>
                                <select class="form-control" id="golongan" name="golongan" >
                                    <option value="" disabled selected>Pilih Golongan</option>
                                    <option value="IV/c">IV/c</option>
                                    <option value="IV/b">IV/b</option>
                                    <option value="IV/a">IV/a</option>
                                    <option value="III/d">III/d</option>
                                    <option value="III/c">III/c</option>
                                    <option value="III/b">III/b</option>
                                    <option value="III/a">III/a</option>
                                    <option value="">-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="custom-dropdown">
                                <label for="jenis_kelamin" >Jenis Kelamin</label>
                                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin">
                                    <div >
                                        <option value="" disabled selected>Pilih jenis kelamin</option>
                                        <option value="laki-laki">Laki - Laki</option>
                                        <option value="perempuan">Perempuan</option>
                                    </div>
                                    
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">

                            <label for="password" class="form-label">Password Lama</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-md-6">

                            <label for="new_password" class="form-label">Password Baru</label>
                            <input type="password" class="form-control" id="new_password">
                        </div>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>

            </div>
        </div>
    </div>



    <!-- Menyertakan skrip jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </script>

    <!-- Menyertakan skrip JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
